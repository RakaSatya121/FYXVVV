<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FM</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f5f5dc, #e0e0e0); /* Latar belakang gradasi */
      color: #333; /* Warna teks yang lebih gelap untuk kontras */
      font-family: 'Georgia', serif; /* Font serif untuk tampilan buku */
      padding: 40px;
      line-height: 1.6; /* Jarak antar baris yang lebih baik */
      overflow: hidden;
    }

    #container {
      max-width: 800px; /* Lebar kontainer yang lebih besar */
      margin: 0 auto; /* Pusatkan kontainer */
      font-size: 22px; /* Ukuran font yang lebih besar */
      border: 1px solid #ccc; /* Border yang lebih halus */
      padding: 30px; /* Padding yang lebih besar */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Bayangan yang lebih lembut */
      background-color: white; /* Latar belakang putih untuk kontainer */
      border-radius: 15px; /* Sudut yang membulat */
      position: relative; /* Untuk posisi elemen hiasan */
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #333; /* Warna kursor yang lebih gelap */
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Hiasan garis pemisah */
    .divider {
      height: 2px;
      background-color: #add8e6; /* Warna biru muda */
      margin: 20px 0; /* Jarak atas dan bawah */
    }

    /* Hiasan judul */
    h1 {
      text-align: center;
      font-size: 36px; /* Ukuran font judul */
      color: #2c3e50; /* Warna judul */
      margin-bottom: 20px; /* Jarak bawah judul */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Bayangan teks judul */
    }

    /* Hiasan kutipan */
    .quote {
      font-style: italic; /* Gaya miring untuk kutipan */
      color: #555; /* Warna kutipan */
      border-left: 4px solid #add8e6; /* Garis di sebelah kiri */
      padding-left: 10px; /* Jarak dari garis */
      margin: 20px 0; /* Jarak atas dan bawah */
    }
  </style>
</head>
<body>
  <h1>FYXVVV</h1>
  <div class="divider"></div>
  <div id="container">
    <div class="quote">"everything about u"</div>
  </div>
  <div class="divider"></div>
  <script>
    const pesan = `Hai Anzblla, alias abeng wkwk, yes that's you, the beautiful woman who was born in early february and like One Direction Song.
    

How lucky the world is to have a beautiful creature like you. 


Senang sekali bisa melihatmu dari jarak yang paling jauh, dari sisi bumi yang tidak terlihat darimu, senang atas senangmu juga. Semoga semua darimu, tidak kekurangan apapun.

I still love you now, tomorrow, and forever.      FYXVVV 01.30 AM`;

    let i = 0;
    const container = document.getElementById("container");
    const cursor = document.createElement("span");
    cursor.classList.add("cursor");
    container.appendChild(cursor);

    function ketik() {
      if (i < pesan.length) {
        container.insertBefore(document.createTextNode(pesan.charAt(i)), cursor);
        i++;
        new Audio("https://www.soundjay.com/button/sounds/button-16.mp3").play();
        setTimeout(ketik, 100);
      } else {
        cursor.remove();
      }
    }

    ketik();
    
  </script>
  <audio controls src="musik.mp3" style="display: block; margin: 0 auto;"></audio>
</body>
</html>
